<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
        <title>BeerFlix</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <!-- styles -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/src/css/styles.css">
    </head>
    <body>
        <nav id="app-navbar" class="navbar navbar-expand-lg navbar-light bg-warning no-search filter">
            <a class="navbar-brand" href="#">BEERFLIX</a>
            <div class="navbar-right-actions">
                <div class="filter-container">
                    <form id="search-form" class="form-inline my-2 my-lg-0">
                        <input id="inputSearch" class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                        <input id="searchDate" class="form-control search" type="date">
                        <button id="searchBeers" class="btn btn-dark search" type="submit">Search</button>
                    </form>
                    <div class="navbar-icon">
                        <i id="navbar-search" class="fas fa-search"></i>
                        <i id="navbar-close" class="fas fa-times"></i>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header-image">
            <h1 class="header-text">Beerflix tu tienda de cervezas artesanales</h1>
            <img src="/img/beer2_hight.png" class="imgheader">
        </div>
        <main class="cards">
            <section id="show-section" class="show-section">

            </section>
        </main>
        <div class="sk-cube-grid" id="loader">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="module" src="/src/js/api.js"></script>
        <script type="module" src="/src/js/ui.js"></script>
        <script type="module" src="/src/js/navbar.js"></script>
        <script type="module" src="/src/js/beers.js"></script>
    </body>
</html>
